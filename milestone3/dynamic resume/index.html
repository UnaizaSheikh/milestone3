<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form action="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name : </label>
            <input type="text" id="name" placeholder="Enter your name"required>
        
        <label for="email">Email : </label>
        <input type="text" id="email" placeholder="Enter your Email "required>

        <label for="contact no">Contact  : </label>
        <input type="tel" id="contact " placeholder="Enter your Contact no"required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education :</label>
            <textarea  id="education" placeholder="Enter your Education"rows="4"required></textarea>

        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience :</label>
            <textarea  id="experience" placeholder="Enter your Work Experience"rows="4"required></textarea>

        </fieldset>
        <fieldset>

        
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea  id="skills" placeholder="Enter your Skills"rows="4"required></textarea>

        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!--dynamic resume-->
    <div id="resume-display">
    <!--resume generate-->
    </div>
    <script src="script.js"></script>
    
</body>
</html>
